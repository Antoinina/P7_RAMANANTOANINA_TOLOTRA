<header class="fixed-top">
    <app-header></app-header>
    <app-navbar></app-navbar>
</header>
<section class="container-fluid" *ngFor='let user of templateArticleForm'>
    <div class="row align-items-start">
        <img class="col-sm-1" [src]='user.imageUrl'>
        <div>
            <h2 class="h5 font-weight-bold">{{user.name}}</h2>
            <h3 class="h6 text-muted">{{user.job}}</h3>
        </div>
    </div>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="publication" class="sr-only">Publication</label>
            <textarea id="publication" name="publication" type="text" class="form-control" placeholder="Partage avec nous ce que tu veux {{user.name}}" [(ngModel)]="article.publication" required></textarea>
            <button type="submit" (click)="saveArticle" routerLink="/articles" class="btn btn-dark col-12" [disabled]="f.invalid">Publier</button>
        </div>
    </form>
</section>
<app-footer></app-footer>
