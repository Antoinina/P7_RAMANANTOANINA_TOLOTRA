<section class="auth-container row flex-column justify-content-between align-items-center text-white">
    <header class="text-center">
        <h1 class="h3">Inscrivez-vous</h1>
        <img class="col-md-5" src="assets/logo/icon-left-font-monochrome-white.png" alt="Logo de Groupomania">
    </header>
    <form class="needs-validation" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstname" class="sr-only">First Name</label>
                <input type="text" id="inputFirstName" class="form-control" placeholder="Prénom" required
                    autofocus>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname" class="sr-only">Last name</label>
                <input type="text" id="inputLastName" class="form-control" placeholder="Nom" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPost" class="sr-only">Post</label>
            <input type="text" id="inputPost" class="form-control" placeholder="Poste" required>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe"
                    required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPasswordConfirmation" class="sr-only">Password confirmation</label>
                <input type="password" id="inputPasswordConfirmation" class="form-control"
                    placeholder="Confirmer votre mot de passe" required>
            </div>
        </div>
        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit">Confirmer</button>
        <a class="text-muted" routerLink="">Retour</a>
    </form>
    <footer class="text-muted">
        <p>© CONNECT-E - 2020 - Tous droits réservés</p>
    </footer>
</section>
