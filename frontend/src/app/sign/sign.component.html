<section class="auth-container row flex-column justify-content-between align-items-center text-white">
    <header class="text-center">
        <h1 class="h3">Inscrivez-vous</h1>
        <img class="col-md-5" src="assets/logo/icon-left-font-monochrome-white.png" alt="Logo de Groupomania">
    </header>
    <form class="needs-validation" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname" class="sr-only">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="Prénom" name="firstName" ngModel required
                    autofocus>
            </div>
            <div class="form-group col-md-6">
                <label for="lastname" class="sr-only">Last name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Nom" name="lastName" ngModel required>
            </div>
        </div>
        <div class="form-group">
            <label for="job" class="sr-only">Post</label>
            <input type="text" id="job" class="form-control" placeholder="Poste" name="job" ngModel required>
        </div>
        <div class="form-group">
            <label for="email" class="sr-only">Email address</label>
            <input type="email" id="email" class="form-control" placeholder="Adresse email" name="email" ngModel required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Mot de passe"
                  name="password" ngModel  required>
            </div>
            <div class="form-group col-md-6">
                <label for="pwdConfirmation" class="sr-only">Password confirmation</label>
                <input type="password" id="pwdConfirmation" class="form-control"
                    placeholder="Confirmer votre mot de passe" name="pwdConfirmation" ngModel required>
            </div>
        </div>
        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" [disabled]="f.invalid">Confirmer</button>
        <a class="text-muted" routerLink="">Retour</a>
    </form>
    <footer class="text-muted">
        <p>© CONNECT-E - 2020 - Tous droits réservés</p>
    </footer>
</section>
