<div class="comment-container row align-items-center " *ngFor='let comment of comments'>
    <div class="left-container row flex-column justify-content-center align-items-center">
        <h2 class="h6 font-weight-bold text-white">{{comment.name}}</h2>
        <h3 class="h6 text-white">{{comment.jobTitle}}</h3>
    </div>
    <p class="col-6 right-container">{{comment.comments}}</p>
    <div class="three-dots-container" *ngIf="currentUser.userId === comment.userId">
        <a class="nav-link" role="button" data-toggle="collapse" (click)="isShown=!isShown">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              </svg>
        </a>
        <div class="collapse menu-dots" [ngClass]="{ 'show': isShown }">
            <a (click)="modifyComment(comment.id)" class="dropdown-item">
                Modifier mon commentaire
            </a>
            <a (click)="deleteComment(comment.id)" class="dropdown-item">
                Supprimer mon commentaire
            </a>
        </div>
    </div>
</div>
<form [formGroup]="commentForm">
    <div class="form-group">
        <label for="comments" class="sr-only">Commentaires</label>
        <textarea id="comments" name="comments" type="text" class="form-control" placeholder="Ã‰cris un commentaire"
            formControlName="comments" required></textarea>
        <button type="submit" (click)="onSubmitComment()" class="btn btn-dark col-12"
            [disabled]="commentForm.invalid">Commenter</button>
    </div>
</form>
