<section class="auth-container row flex-column justify-content-between align-items-center text-white">
    <header class="text-center">
        <h2 class="h3">Connectez-vous</h2>
        <img class="col-md-5" src="assets/logo/icon-left-font-monochrome-white.png" alt="Logo de Groupomania">
    </header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Votre email</label>
            <input type="email" formControlName="email" class="form-control"
               id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Votre email est obligatoire</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Votre mot de passe</label>
            <input type="password" formControlName="password" class="form-control"
               id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Votre mot de passe est obligatoire</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-dark">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Se connecter
            </button>
            <a routerLink="" class="btn btn-link text-muted">Retour</a>
        </div>
    </form>

    <footer class="text-muted">
        <p>© CONNECT-E - 2020 - Tous droits réservés</p>
    </footer>
</section>
